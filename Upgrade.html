<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fast Bill - Billing</title>

    <link  href="Assests/css/bootstrap.min.css" rel="stylesheet">
    <link  href="Assests/font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Gritter -->
    <link  href="Assests/js/plugins/gritter/jquery.gritter.css" rel="stylesheet">
     <link href="Assests/css/plugins/toastr/toastr.min.css" rel="stylesheet">

    <link  href="Assests/css/animate.css" rel="stylesheet">
    <link  href="Assests/css/style.css" rel="stylesheet">
     <link href="Assests/css/plugins/datapicker/datepicker3.css" rel="stylesheet">

    <link  href="Assests/css/plugins/iCheck/custom.css" rel="stylesheet">
    <style>
        .dn{
            display:none!important;
        }
    </style>
</head>

    <body class="gray-bg"ng-app="app" data-ng-controller="BaseController" >

	<div class="lock-word animated fadeInDown">
	    <span class="first-word">UPGRADE</span><span>FASTBILL</span>
	</div>
	    <div class="middle-box text-center lockscreen animated fadeInDown">
	        <div>
	            <div class="m-b-md">
	            <img alt="image" class="img-circle circle-border" src="https://s3.amazonaws.com/uifaces/faces/twitter/ok/128.jpg">
	            </div>
	            <h3>{{UserName}}</h3>
	            <p>Thanks for using Fast Bill</p>
	            <p>Fill the below form to get full version. Limited Offer: FastBill is very Cheap to rent for your business only 5$ per month.  Offer valid till June</p>
				
	            <form class="m-t" role="form"   >
                <div class="form-group">
                    <input type="text" ng-model="model.name"  class="form-control" placeholder="Your Name" required="">
                </div>
		    <div class="form-group">
                  <input type="text" ng-model="model.emailid"  class="form-control" placeholder="Email Id" required="">
              </div>
                <div class="form-group">
                    <input type="text" ng-model="model.contact"  class="form-control" placeholder="Phone No" required="">
                </div>
                <div class="form-group">
                    <input type="text" ng-model="model.country"  class="form-control" placeholder="Country" required="">
                </div> 
				<div class="form-group">
                    <textarea ng-model="model.note" ng-init="model.note='I want it this App for ...'" class="form-control"  col=12 row=6 placeholder="Comment">I want it this App for ...</textarea>
                </div>
				<div class="form-group">
                    <textarea ng-model="model.customize" ng-init="model.customize='I need features and support like ...'" class="form-control"  placeholder="What you want to add?" col=12 row=6 ></textarea>
                </div>
	            
				  
	                <button type="submit" ng-click="SendContact()"  class="btn btn-primary block full-width">Submit</button>
	            </form>
	        </div>
	    </div>

	   
    
    <script src="Assests/js/jquery-2.1.1.js"></script>
    <script src="Assests/js/bootstrap.min.js"></script>
    <script src="Assests/js/plugins/metisMenu/jquery.metisMenu.js"></script>
   
    <!-- Custom and plugin javascript -->
     <script src="Assests/js/plugins/iCheck/icheck.min.js"></script>
    <script src="Assests/js/boot.js"></script>
     <script src="Assests/js/plugins/toastr/toastr.min.js"></script>

   
    <!-- Data picker -->
   <script src="Assests/js/plugins/datapicker/bootstrap-datepicker.js"></script>

    <!-- GITTER -->
    <script src="Assests/js/plugins/gritter/jquery.gritter.min.js"></script>

    <!-- ANGULARJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
    <!-- Mainly scripts -->
    <script src="Scripts/StaticData/StaticData.js"></script>
    <script src="app.js?v=1"></script>
    <script src="Scripts/Framework/Validation.js"></script>
    <script src="Components/Application/Lock.js"></script>


    

</body>
</html>
