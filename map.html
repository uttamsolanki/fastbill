<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <title>Find latitude and longitude with Google Maps</title>
        <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAgrj58PbXr2YriiRDqbnL1RSqrCjdkglBijPNIIYrqkVvD1R4QxRl47Yh2D_0C1l5KXQJGrbkSDvXFA"
            type="text/javascript"></script>
        <script type="text/javascript">
            
            function load() {
                if (GBrowserIsCompatible()) {
                    var map = new GMap2(document.getElementById("map"));
                    map.addControl(new GSmallMapControl());
                    map.addControl(new GMapTypeControl());
                    var center = new GLatLng(19.1767,73.0222);
                    var lat_lng = window.parent.$('input[ng-model = "lat_lng"]').val();
                    if (lat_lng){
                        var items = lat_lng.split(",");
                        center = new GLatLng(items[0],items[1]);
                    }
                    map.setCenter(center, 15);
                    geocoder = new GClientGeocoder();
                    var marker = new GMarker(center, {draggable: true});
                    map.addOverlay(marker);
                    document.getElementById("lat").innerHTML = center.lat().toFixed(5);
                    document.getElementById("lng").innerHTML = center.lng().toFixed(5);
                    
                    try{
                    window.parent.$('input[ng-model = "lat_lng"]').val(center.lat().toFixed(5) + "," + center.lng().toFixed(5));
                    }
                    catch(E){
                    }
                    
                    try{
                    window.parent.$('input[ng-model_ = "lat_lng"]').val(center.lat().toFixed(5) + "," + center.lng().toFixed(5));
                    }
                    catch(ex){
                    }
                    GEvent.addListener(marker, "dragend", function() {
                                       var point = marker.getPoint();
                                       map.panTo(point);
                                       document.getElementById("lat").innerHTML = point.lat().toFixed(5);
                                       document.getElementById("lng").innerHTML = point.lng().toFixed(5);
                                       try{
                                       window.parent.$('input[ng-model = "lat_lng"]').val(center.lat().toFixed(5) + "," + center.lng().toFixed(5));
                                       }
                                       catch(E){
                                       }
                                       
                                       try{
                                       window.parent.$('input[ng-model_ = "lat_lng"]').val(center.lat().toFixed(5) + "," + center.lng().toFixed(5));
                                       }
                                       catch(ex){
                                       }
                                       });
                                       
                                       
                                       GEvent.addListener(map, "moveend", function() {
                                                          map.clearOverlays();
                                                          var center = map.getCenter();
                                                          var marker = new GMarker(center, {draggable: true});
                                                          map.addOverlay(marker);
                                                          document.getElementById("lat").innerHTML = center.lat().toFixed(5);
                                                          document.getElementById("lng").innerHTML = center.lng().toFixed(5);
                                                          try{
                                                          window.parent.$('input[ng-model = "lat_lng"]').val(center.lat().toFixed(5) + "," + center.lng().toFixed(5));
                                                          }
                                                          catch(E){
                                                          }
                                                          
                                                          try{
                                                          window.parent.$('input[ng-model_ = "lat_lng"]').val(center.lat().toFixed(5) + "," + center.lng().toFixed(5));
                                                          }
                                                          catch(ex){
                                                          }
                                                          
                                                          GEvent.addListener(marker, "dragend", function() {
                                                                             var point =marker.getPoint();
                                                                             map.panTo(point);
                                                                             document.getElementById("lat").innerHTML = point.lat().toFixed(5);
                                                                             document.getElementById("lng").innerHTML = point.lng().toFixed(5);
                                                                             
                                                                             try{
                                                                             window.parent.$('input[ng-model = "lat_lng"]').val(center.lat().toFixed(5) + "," + center.lng().toFixed(5));
                                                                             }
                                                                             catch(E){
                                                                             }
                                                                             
                                                                             try{
                                                                             window.parent.$('input[ng-model_ = "lat_lng"]').val(center.lat().toFixed(5) + "," + center.lng().toFixed(5));
                                                                             }
                                                                             catch(ex){
                                                                             }
                                                                             
                                                                             });
                                                          
                                                          });
                                                          
                }
            }
        
        function showAddress(address) {
            var map = new GMap2(document.getElementById("map"));
            map.addControl(new GSmallMapControl());
            map.addControl(new GMapTypeControl());
            if (geocoder) {
                geocoder.getLatLng(
                                   address,
                                   function(point) {
                                   if (!point) {
                                   alert(address + " not found");
                                   } else {
                                   document.getElementById("lat").innerHTML = point.lat().toFixed(5);
                                   document.getElementById("lng").innerHTML = point.lng().toFixed(5);
                                   map.clearOverlays()
                                   map.setCenter(point, 14);
                                   var marker = new GMarker(point, {draggable: true});
                                   map.addOverlay(marker);
                                   
                                   GEvent.addListener(marker, "dragend", function() {
                                                      var pt = marker.getPoint();
                                                      map.panTo(pt);
                                                      document.getElementById("lat").innerHTML = pt.lat().toFixed(5);
                                                      document.getElementById("lng").innerHTML = pt.lng().toFixed(5);
                                                      });
                                   
                                   
                                   GEvent.addListener(map, "moveend", function() {
                                                      map.clearOverlays();
                                                      var center = map.getCenter();
                                                      var marker = new GMarker(center, {draggable: true});
                                                      map.addOverlay(marker);
                                                      document.getElementById("lat").innerHTML = center.lat().toFixed(5);
                                                      document.getElementById("lng").innerHTML = center.lng().toFixed(5);
                                                      
                                                      GEvent.addListener(marker, "dragend", function() {
                                                                         var pt = marker.getPoint();
                                                                         map.panTo(pt);
                                                                         document.getElementById("lat").innerHTML = pt.lat().toFixed(5);
                                                                         document.getElementById("lng").innerHTML = pt.lng().toFixed(5);
                                                                         });
                                                      
                                                      });
                                   
                                   }
                                   }
                                   );
            }
        }
        </script>
        <script type="text/javascript">
            //<![CDATA[
            var gs_d=new Date,DoW=gs_d.getDay();gs_d.setDate(gs_d.getDate()-(DoW+6)%7+3);
            var ms=gs_d.valueOf();gs_d.setMonth(0);gs_d.setDate(4);
            var gs_r=(Math.round((ms-gs_d.valueOf())/6048E5)+1)*gs_d.getFullYear();
            var gs_p = (("https:" == document.location.protocol) ? "https://" : "http://");
            document.write(unescape("%3Cscript src='" + gs_p + "s.gstat.orange.fr/lib/gs.js?"+gs_r+"' type='text/javascript'%3E%3C/script%3E"));
            //]]>
            </script>
    </head>
    
    
    <body onload="load()" onunload="GUnload()" >
        
        
        <form action="#" onsubmit="showAddress(this.address.value); return false">
            <p>        
            <input type="text" size="60" name="address" value="Mumbra" />
            <input type="submit" value="Search!" />
            </p>
        </form>
        
        <p  style="display:none" align="left">
        
        <table   bgcolor="#FFFFCC" width="300">
            <tr>
                <td><b>Latitude</b></td>
                <td><b>Longitude</b></td>
            </tr>
            <tr >
                <td id="lat"></td>
                <td id="lng"></td>
            </tr>
        </table>
        </p>
        <p>
        <div align="center" id="map" style="width: 600px; height: 400px"><br/></div>
        </p>
        </div>
        <script type="text/javascript">
            //<![CDATA[
            if (typeof _gstat != "undefined") _gstat.audience('','pagesperso-orange.fr');
            //]]>
            </script>
    </body>
    
</html>
